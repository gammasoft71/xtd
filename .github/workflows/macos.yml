name: macOS Debug

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  BUILD_TYPE: Debug
  BUILD_GITHUB_CI: true

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2

    - name: Show CMake version
      run: cmake --version
    
    - name: Installing packages
      run: brew list wxwidgets || brew install wxwidgets

    - name: Build
      run: scripts/github/build_xtd_and_launch_unit_tests_on_macos.sh
          
    - name: Upload test results
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: build/Testing

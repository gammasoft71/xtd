name: Windows

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build on Windows (${{ matrix.arch }}) ${{ matrix.build_type }}
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [Win32, x64]
        build_type: [Debug, Release]

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Show CMake version
      run: cmake --version
    
    #- name: Installing packages
    #  run: vcpkg list wxwidgets || vcpkg install wxwidgets

    # Todo : Replace by vcpkg..
    - name: Generate wxWidgets (${{ matrix.arch }}) ${{ matrix.build_type }}
      run: |
        mkdir thirdparty
        cd thirdparty
        git clone https://github.com/wxwidgets/wxwidgets.git -b v3.2.2.1 --depth 1
        cd wxwidgets
        git submodule update --init
        mkdir build_cmake 
        cd build_cmake
        cmake .. -G "Visual Studio 17 2022" -A ${{ matrix.arch }} -DwxBUILD_SHARED=OFF -DCMAKE_INSTALL_PREFIX=%HOMEPATH%/local
        cmake --build . --config ${{ matrix.build_type }} --target install
        cd ..
        Remove-Item -Recurse -Force build_cmake

    - name: Configuring CMake (${{ matrix.arch }}) ${{ matrix.build_type }}
      run: |
        mkdir build-${{ matrix.arch }}-${{ matrix.build_type }}
        cd build-${{ matrix.arch }}-${{ matrix.build_type }}
        cmake .. -G "Visual Studio 17 2022" -A ${{ matrix.arch }} -DCMAKE_INSTALL_PREFIX=%HOMEPATH%/local -DXTD_BUILD_CPP_STANDARD=23 -DXTD_BUILD_WITH_CONTINUOUS_INTEGRATION_SYSTEM=ON -DXTD_BUILD_TESTS_XTD_CORE=OFF -DXTD_BUILD_TESTS_XTD_DRAWING=OFF -DXTD_BUILD_TESTS_XTD_FORMS=OFF -DXTD_BUILD_TESTS_XTD_TUNIT=OFF

    - name: Building xtd (${{ matrix.arch }}) ${{ matrix.build_type }}
      run: cmake --build build-${{ matrix.arch }}-${{ matrix.build_type }} --config ${{ matrix.build_type }}

    - name: Installing xtd (${{ matrix.arch }}) ${{ matrix.build_type }}
      run: cmake --build build-${{ matrix.arch }}-${{ matrix.build_type }} --config ${{ matrix.build_type }} --target install
          
    - name: Running xtd unit tests (${{ matrix.arch }}) ${{ matrix.build_type }}
      run: |
        cd build-${{ matrix.arch }}-${{ matrix.build_type }}
        ctest --output-on-failure --build-config ${{ matrix.build_type }}

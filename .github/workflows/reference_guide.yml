name: Deploy Doxygen Reference Guide to Docs Branch 

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0 # necessary to be able to change branch

    - name: Generate Doxygen documentation
      uses: mattnotmitt/doxygen-action@v1.1.0

    - name: Deploy to 'docs' branch (in static/reference_guides/latest)
      uses: JamesIves/github-pages-deploy-action@4.1.5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: docs
        folder: reference_guide/html
        target-folder: static/reference_guides/latest
        clean: true
